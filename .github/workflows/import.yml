name: M2M nightly imports

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: m2m-nightly-imports
  cancel-in-progress: false

jobs:
  imports:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: '1'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity-check required secrets
        env:
          RG_API_KEY: ${{ secrets.RG_API_KEY }}
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
        run: |
          set -euo pipefail
          for v in RG_API_KEY WP_BASE_URL WP_USER WP_PASSWORD; do
            if [ -z "${!v:-}" ]; then
              echo "Missing required secret: $v"
              exit 1
            fi
          done
          echo "Secrets look present."

      - name: Run RescueGroups importer
        env:
          RG_API_KEY: ${{ secrets.RG_API_KEY }}
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
        run: |
          python rg_fetch_and_normalize_http.py
